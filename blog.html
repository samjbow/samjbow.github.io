---
layout: page
title: Blog
permalink: /blog/
---

<ul>
  {% for post in site.categories.ramblings %}
    <li>
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <sub class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</sub>
        {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
