---
layout: default
title: Home
---

{% include menu.html menu = site.posts %}

{% for post in site.posts %}
    <div class="post-header">
        <h2 id="{{ post.id }}" class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">
            {{ post.date | date: "%b %-d, %Y" }}
        </span>
    </div>
    <div class="post-body">
        {{ post.excerpt }}
    </div>
{% endfor %}
